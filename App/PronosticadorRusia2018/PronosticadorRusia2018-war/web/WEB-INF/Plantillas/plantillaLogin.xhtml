<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
                <h:outputText value="PRONOSTICADOR RUSIA 2018" />                
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="50" resizable="false" closable="false" collapsible="false">
                <h:outputText value="2018" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="loginForm">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <ui:insert name="content" />
                </h:form>    
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
